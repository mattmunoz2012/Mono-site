<body>

    <div id="unity-container">
        <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <div class="ui-controls">
        <a href="index.html" class="btn">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L8.707 1.5Z"/></svg>
            Home
        </a>
        <button class="btn" onclick="toggleFullScreen()">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10.5 1a.5.5 0 0 1 0-1h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4zM1.5 10.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm14.5 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/></svg>
            Fullscreen
        </button>
    </div>

    <script>
        // ORIGINAL GAME LOGIC INTEGRATION
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");
        let myGameInstance = null;

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        async function mergeFiles(parts, onProgress) {
            let loaded = 0;
            const total = parts.length;
            const blobs = await Promise.all(parts.map(async (part) => {
                const res = await fetch(part);
                const blob = await res.blob();
                loaded++;
                if (onProgress) onProgress(loaded / total);
                return blob;
            }));
            return URL.createObjectURL(new Blob(blobs));
        }

        async function initializeGame() {
            var buildUrl = "https://cdn.jsdelivr.net/gh/forms-docs-slides-glgl/ngng@main/Build";
            var loaderUrl = buildUrl + "/Granny 2.loader.js";
            
            var dataParts = [
                buildUrl + "/Granny 2_part1.data", buildUrl + "/Granny 2_part2.data", buildUrl + "/Granny 2_part3.data"
            ];
            var wasmParts = [
                buildUrl + "/Granny 2_part1.wasm", buildUrl + "/Granny 2_part2.wasm"
            ];
            
            loadingBar.style.display = "block";
            
            var dataUrl = await mergeFiles(dataParts, progress => {
                progressBarFull.style.width = (50 * progress) + "%";
            });
            var wasmUrl = await mergeFiles(wasmParts, progress => {
                progressBarFull.style.width = (50 + 50 * progress) + "%";
            });
            
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/Granny 2.frameworkx.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Awesome",
                productName: "Granny 2",
                productVersion: "1.0",
                showBanner: (msg, type) => { console.log(msg); },
            };
            
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = (100 * progress) + "%";
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    setTimeout(() => { loadingBar.style.display = "none"; }, 500);
                }).catch((message) => { alert(message); });
            };
            document.body.appendChild(script);
        }

        initializeGame();
    </script>
</body>
