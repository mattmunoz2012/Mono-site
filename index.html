<!DOCTYPE html>
<html>
<head>
    <title>Mono Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* Fake Loading Screen */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            letter-spacing: 4px;
            z-index: 9999;
            animation: fadeOut 1s ease forwards;
            animation-delay: 2s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Smooth Page Fade */
        .page {
            opacity: 0;
            animation: pageFade 1.2s ease forwards;
            animation-delay: 2s;
        }

        @keyframes pageFade {
            to { opacity: 1; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 25px 40px;
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 20px;
        }

        /* Glass Container */
        .container {
            padding: 60px 20px;
            text-align: center;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        /* Glass Card */
        .game-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            transition: 0.4s;
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: black;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            opacity: 0.5;
            text-align: center;
        }

    </style>
</head>

<body>

<div id="loader">
    LOADING...
</div>

<div class="page">

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">
    <h2>Game Library</h2>

    <div class="game-grid">

        <div class="game-card">
            <h3>Game 1</h3>
            <button onclick="window.location.href='Science'">Play Basketball Random</button>
        </div>

        <div class="game-card">
            <h3>Game 2</h3>
            <button onclick="alert('Add game link')">Play</button>
        </div>

        <div class="game-card">
            <h3>Game 3</h3>
            <button onclick="alert('Add game link')">Play</button>
        </div>

    </div>
</div>

<footer>
    Â© 2026 Mono Games
</footer>

</div>

</body>
</html>
