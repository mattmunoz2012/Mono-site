<!DOCTYPE html>
<html>
<head>
    <title>Mono Games - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Each game card */
        .game-card {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border: 2px solid white; /* neon border */
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: neonPulse 2s infinite alternate;
        }

        /* Neon glow pulse animation */
        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
                border-color: rgba(255,255,255,0.7);
            }
            100% {
                box-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
                border-color: rgba(255,255,255,1);
            }
        }

        /* Fill the card completely with the image */
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

    </style>
</head>
<body>

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">
    <!-- Game 1 card with your logo filling the frame -->
    <a href="game1.html" class="game-card">
        <img src="https://imgs.crazygames.com/basket-random_1x1/20240617090207/basket-random_1x1-cover?format=auto&quality=100&metadata=none&width=1200" alt="Science.html">
    </a>

    <!-- Placeholder for future games -->
    <a href="game2.html" class="game-card">
        <img src="images/game2-logo.png" alt="Game 2">
    </a>

    <a href="game3.html" class="game-card">
        <img src="images/game3-logo.png" alt="Game 3">
    </a>
</div>

<footer>
    Â© 2026 Mono Games
</footer>

</body>
</html>
