<!DOCTYPE html>
<html>
<head>
    <title>Mono Games - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Game card */
        .game-card {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

        /* White border tracer effect */
        .game-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 20px;
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, white, white 25%, transparent 50%, white 75%, white) 1;
            animation: moveBorder 3s linear infinite;
        }

        @keyframes moveBorder {
            0% {
                border-image-slice: 1;
                transform: rotate(0deg);
            }
            100% {
                border-image-slice: 1;
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">
    <!-- Game 1 card with working white border tracer -->
    <a href="game1.html" class="game-card">
        <img src="https://imgs.crazygames.com/basket-random_1x1/20240617090207/basket-random_1x1-cover?format=auto&quality=100&metadata=none&width=1200" alt="Basketball Random">
    </a>

    <!-- Placeholder for future games -->
    <a href="game2.html" class="game-card">
        <img src="images/game2-logo.png" alt="Game 2">
    </a>

    <a href="game3.html" class="game-card">
        <img src="images/game3-logo.png" alt="Game 3">
    </a>
</div>

</footer>

</body>
</html>
