<!DOCTYPE html>
<html>
<head>
    <title>Mono Games - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Card container */
        .card {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Game image fills the card */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Glass overlay with white border trace */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 2px solid white;
            box-sizing: border-box;
            pointer-events: none;
            animation: trace 4s linear infinite;
        }

        /* Animate border using stroke-tracing effect */
        @keyframes trace {
            0% { clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%); }
            25% { clip-path: polygon(0% 0%, 100% 0%, 0% 0%, 0% 0%); }
            50% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 0%); }
            75% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); }
            100% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 0%); }
        }

        /* Optional subtle moving light behind card */
        .blob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(20px);
            transform: translate(-50%, -50%);
            animation: blobMove 6s infinite alternate;
            z-index: 0;
        }

        @keyframes blobMove {
            0% { transform: translate(-50%, -50%) translate(0px, 0px); }
            25% { transform: translate(-50%, -50%) translate(20px, -10px); }
            50% { transform: translate(-50%, -50%) translate(0px, 20px); }
            75% { transform: translate(-50%, -50%) translate(-20px, -10px); }
            100% { transform: translate(-50%, -50%) translate(0px, 0px); }
        }

    </style>
</head>
<body>

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">
    <!-- Game 1 card -->
    <a href="Science.html" class="card">
        <div class="blob"></div>
        <img src="https://imgs.crazygames.com/basket-random_1x1/20240617090207/basket-random_1x1-cover?format=auto&quality=100&metadata=none&width=1200" alt="Basketball Random">
    </a>

    <!-- Future game cards -->
    <a href="Social Studies.html" class="card">
        <div class="blob"></div>
        <img src="https://azgames.io/upload/imgs/1v1lol.png" alt=" 1V1.lol">
    </a>

    <a href="game3.html" class="card">
        <div class="blob"></div>
        <img src="images/game3-logo.png" alt="Game 3">
    </a>
</div>

</body>
</html>
