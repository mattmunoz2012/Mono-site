<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geometry Dash Lite</title>
<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Top navigation header */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 1000px;
    padding: 20px 40px;
    border-bottom: 1px solid white;
    box-sizing: border-box;
}

nav h1 {
    color: white;
    letter-spacing: 4px;
    font-size: 22px;
    margin: 0;
}

/* Container for content below nav */
.content-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

/* Home button above frame */
.home-btn {
    margin: 20px 0;
    padding: 10px 25px;
    font-size: 16px;
    color: white;
    background: rgba(255,255,255,0.05);
    border: 2px solid white;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    transition: 0.2s ease;
}

.home-btn:hover {
    background: rgba(255,255,255,0.2);
}

/* Game frame wrapper */
.game-frame {
    width: 850px;
    height: 638px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    border: 3px solid white;
    backdrop-filter: blur(15px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 10px;
}

/* Fullscreen icon below frame */
.fullscreen-btn {
    font-size: 20px;
    cursor: pointer;
    color: white;
    margin-bottom: 40px;
}

/* Iframe inside frame */
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<!-- Navigation Header -->
<nav>
    <h1>MONO</h1>
    <div></div>
</nav>

<!-- Content below nav -->
<div class="content-container">
    <!-- Home Button -->
    <a href="index.html" class="home-btn">HOME</a>

    <!-- Game Frame -->
    <div class="game-frame">
        <iframe src="https://ozgames.io/geometry-dash.embed" allowfullscreen></iframe>
    </div>

    <!-- Fullscreen Icon -->
    <div class="fullscreen-btn" onclick="goFullscreen()">â›¶</div>
</div>

<script>
function goFullscreen() {
    const iframe = document.querySelector(".game-frame iframe");
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
    }
}
</script>

</body>
</html>
