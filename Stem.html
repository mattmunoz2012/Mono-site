<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geometry Dash Lite</title>
<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Home Button above the frame */
.home-btn {
    margin-top: 30px;
    margin-bottom: 20px;
    padding: 10px 25px;
    font-size: 16px;
    color: white;
    background: rgba(255,255,255,0.05);
    border: 2px solid white;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    transition: 0.2s ease;
}

.home-btn:hover {
    background: rgba(255,255,255,0.2);
}

/* Game frame wrapper with same styling as previous games */
.game-frame {
    width: 850px;
    height: 638px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    border: 3px solid white;
    backdrop-filter: blur(15px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* Fullscreen button directly under the frame */
.fullscreen-btn {
    margin-top: 10px;
    font-size: 20px;
    cursor: pointer;
    color: white;
}

/* Iframe inside frame */
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<!-- Home Button -->
<a href="index.html" class="home-btn">HOME</a>

<!-- Game Frame -->
<div class="game-frame">
    <iframe src="https://ozgames.io/geometry-dash.embed" allowfullscreen></iframe>
</div>

<!-- Fullscreen Icon under the frame -->
<div class="fullscreen-btn" onclick="goFullscreen()">â›¶</div>

<script>
function goFullscreen() {
    const iframe = document.querySelector(".game-frame iframe");
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
    }
}
</script>

</body>
</html>
