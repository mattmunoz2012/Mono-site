<!DOCTYPE html>
<html>
<head>
    <title>Home - Google Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/012/871/368/non_2x/google-drive-icon-google-product-illustration-free-png.png">

    <style>
        :root {
            --glass-bg: rgba(45, 15, 66, 0.4);
            --glass-border: rgba(186, 103, 255, 0.3);
            --accent-purple: #ba67ff;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        /* Star Background */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Navigation Bar (from Code 1) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 40px;
            box-sizing: border-box;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(15, 5, 25, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        nav h1 {
            margin: 0;
            letter-spacing: 4px;
            font-size: 22px;
            color: var(--accent-purple);
        }

        /* Main Game Area */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* Game Container (from Code 2) */
        .game-container {
            position: relative;
            width: 85vw;
            max-width: 1000px;
            height: 70vh;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(186, 103, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
            background: #000;
        }

        /* Control Bar at Bottom */
        .control-bar {
            height: 60px;
            background: rgba(15, 5, 25, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-top: 1px solid var(--glass-border);
        }

        /* Purple Glass Buttons */
        .btn {
            background: rgba(186, 103, 255, 0.1);
            border: 1px solid var(--accent-purple);
            color: white;
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--accent-purple);
            box-shadow: 0 0 20px rgba(186, 103, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Status Indicator */
        .status {
            font-size: 11px;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Footer (from Code 1) */
        footer {
            padding: 15px;
            opacity: 0.5;
            font-size: 14px;
            text-align: center;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="stars-container" id="stars"></div>

    <nav>
        <h1>MONO</h1>
    </nav>

    <div class="main-content">
        <h2>Game 1 - Basketball Random</h2>

        <div class="game-container">
            <iframe id="basketballRandom" src="https://lablockedgames.com/funblocked/basket-random/index.html" allowfullscreen></iframe>

            <div class="control-bar">
                <a href="index.html" class="btn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L8.707 1.5Z"/></svg>
                    Home
                </a>

                <div class="status">System Online</div>

                <button class="btn" onclick="toggleFullScreen('basketballRandom')">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10.5 1a.5.5 0 0 1 0-1h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4zM1.5 10.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm14.5 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/></svg>
                    Fullscreen
                </button>
            </div>
        </div>
    </div>

    <footer>
        Â© 2026 Mono Games
    </footer>

    <script>
        // Star Background Generator
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starsContainer.appendChild(star);
        }

        // Fullscreen Logic
        function toggleFullScreen(iframeId) {
            var elem = document.getElementById(iframeId);
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                document.exitFullscreen();
            }
        }
    </script>

</body>
</html>
