<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mono Games - Suggest A Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #111, #000);
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
}

nav {
    padding: 20px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

nav h1 {
    letter-spacing: 4px;
    font-size: 22px;
    margin: 0;
}

.container {
    padding: 60px 20px;
}

.home-btn {
    margin-bottom: 30px;
    padding: 10px 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 14px;
    border: 1px solid white;
    color: white;
    text-decoration: none;
}

.suggestion-box {
    margin: 0 auto;
    padding: 30px;
    width: 500px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid white;
}

.suggestion-box h2 {
    margin-bottom: 20px;
}

.suggest-btn {
    display: inline-block;
    padding: 12px 25px;
    border: 1px solid white;
    border-radius: 12px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 1px;
}

.suggest-btn:hover {
    background: rgba(255,255,255,0.1);
}

.owner {
    margin-top: 40px;
    font-size: 14px;
}

.owner span {
    border: 2px solid;
    padding: 4px 10px;
    border-radius: 8px;
    font-weight: bold;
    border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
    animation: rainbow-border 4s linear infinite;
}

@keyframes rainbow-border {
    0% { border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1; }
    25% { border-image: linear-gradient(90deg, orange, yellow, green, blue, indigo, violet, red) 1; }
    50% { border-image: linear-gradient(90deg, yellow, green, blue, indigo, violet, red, orange) 1; }
    75% { border-image: linear-gradient(90deg, green, blue, indigo, violet, red, orange, yellow) 1; }
    100% { border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1; }
}
</style>
</head>
<body>

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">

    <a href="index.html" class="home-btn">HOME</a>

    <div class="suggestion-box">
        <h2>Suggest A Game</h2>
        <p>Click below to submit a suggestion for Mono Games.</p>

        <a href="https://github.com/mattmunoz2012/Mono-site/issues/new?title=Game%20Suggestion:&body=Game%20Name:%0ALink:%0AWhy%20should%20it%20be%20added?"
           target="_blank"
           class="suggest-btn">
           Submit Suggestion
        </a>
    </div>

    <div class="owner">
        By <span>Matthew M</span>
    </div>

</div>

</body>
</html>
