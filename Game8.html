<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home - Google Drive</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/012/871/368/non_2x/google-drive-icon-google-product-illustration-free-png.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://static.vecteezy.com/system/resources/previews/012/871/368/non_2x/google-drive-icon-google-product-illustration-free-png.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.vecteezy.com/system/resources/previews/012/871/368/non_2x/google-drive-icon-google-product-illustration-free-png.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://static.vecteezy.com/system/resources/previews/012/871/368/non_2x/google-drive-icon-google-product-illustration-free-png.png">

    <base href="https://cdn.jsdelivr.net/gh/genizy/fnaf@f9b32ba6486504f1f6a2117c3201590fcbb132c5/ps/">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />

    <style>
        /* BASE PAGE STYLING */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FLOATING UI BUTTONS THEME */
        .floating-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999999;
        }

        .float-btn {
            background: rgba(186, 103, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(186, 103, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 13px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .float-btn:hover {
            background: #ba67ff;
            box-shadow: 0 0 20px rgba(186, 103, 255, 0.6);
            transform: translateY(-2px);
        }

        /* PROGRESS BAR CENTERING */
        #progress-container {
            position: absolute;
            width: 300px;
            color: white;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="floating-controls">
        <button class="float-btn" onclick="goHome()">Home</button>
        <button class="float-btn" onclick="openFullscreen()">Fullscreen</button>
    </div>

    <div style="display: inline-block; -webkit-user-select: none; text-align: left">
        <canvas id="MMFCanvas" width="1280" height="720"> Your browser does not support Canvas, Please try again. </canvas>
    </div>

    <div id="progress-container">
        <div style="margin-bottom: 6px;">Downloading... <span id="download-text">0%</span></div>
        <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
            <div id="download-bar" style="height: 10px; background: #3b82f6; width: 0%; transition: width 0.2s;"></div>
        </div>
        <div style="margin: 12px 0 6px;">Extracting... <span id="extract-text">0%</span></div>
        <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
            <div id="extract-bar" style="height: 10px; background: #10b981; width: 0%; transition: width 0.2s;"></div>
        </div>
    </div>

    <script>
        // BUTTON LOGIC
        function goHome() {
            window.location.href = window.location.origin + "/index.html";
        }

        function openFullscreen() {
            var canvas = document.getElementById("MMFCanvas");
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
