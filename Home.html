<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #111, #000);
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

nav h1 {
    letter-spacing: 4px;
    font-size: 22px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
    gap: 30px;
}

.card {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    border: 2px solid white;
    box-sizing: border-box;
    pointer-events: none;
    animation: trace 4s linear infinite;
}

@keyframes trace {
    0% { clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%); }
    25% { clip-path: polygon(0% 0%, 100% 0%, 0% 0%, 0% 0%); }
    50% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 0%); }
    75% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); }
    100% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 0%); }
}

.blob {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    opacity: 0.1;
    filter: blur(20px);
    transform: translate(-50%, -50%);
    animation: blobMove 6s infinite alternate;
    z-index: 0;
}

@keyframes blobMove {
    0% { transform: translate(-50%, -50%) translate(0px, 0px); }
    25% { transform: translate(-50%, -50%) translate(20px, -10px); }
    50% { transform: translate(-50%, -50%) translate(0px, 20px); }
    75% { transform: translate(-50%, -50%) translate(-20px, -10px); }
    100% { transform: translate(-50%, -50%) translate(0px, 0px); }
}

.ownership {
    margin: 20px 0 10px 0;
    font-size: 16px;
    color: white;
    text-align: center;
}

.owner-name {
    border: 2px solid;
    padding: 4px 10px;
    border-radius: 8px;
    font-weight: bold;
    letter-spacing: 1px;
    background: rgba(255,255,255,0.05);
    border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
    animation: rainbow-border 4s linear infinite;
}

@keyframes rainbow-border {
    0% { border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1; }
    25% { border-image: linear-gradient(90deg, orange, yellow, green, blue, indigo, violet, red) 1; }
    50% { border-image: linear-gradient(90deg, yellow, green, blue, indigo, violet, red, orange) 1; }
    75% { border-image: linear-gradient(90deg, green, blue, indigo, violet, red, orange, yellow) 1; }
    100% { border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1; }
}

<script>
window.onload = function() {
    // Prevent infinite loops if this page is already inside the about:blank iframe
    if (window !== window.top) return;

    const newTab = window.open('about:blank', '_blank');
    
    // If a popup blocker stops the tab from opening, exit the function
    if (!newTab) return;

    // Get current favicon
    const favicon = document.querySelector("link[rel~='icon']");
    const faviconHref = favicon ? favicon.href : '';

    newTab.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>${document.title}</title>
            ${faviconHref ? `<link rel="icon" href="${faviconHref}">` : ''}
            <style>
                body { margin: 0; overflow: hidden; }
                iframe {
                    border: none;
                    width: 100vw;
                    height: 100vh;
                }
            </style>
        </head>
        <body>
            <iframe src="${window.location.href}"></iframe>
        </body>
        </html>
    `);

    newTab.document.close();
    
    // Optional: Redirect the original, unconcealed tab to Google so it looks like you were just searching
    // window.location.replace('https://www.google.com'); 
};
</script>
