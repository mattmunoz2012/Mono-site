<!DOCTYPE html>
<html lang="en-us">
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@master/ultrakill/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ULTRAKILL</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: #000;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* --- FLOATING UI BUTTONS --- */
        .floating-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999999; /* Ensure it stays above the game */
        }

        .float-btn {
            background: rgba(186, 103, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(186, 103, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 13px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .float-btn:hover {
            background: #ba67ff;
            box-shadow: 0 0 20px rgba(186, 103, 255, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="floating-controls">
        <a href="https://your-vercel-site.vercel.app/index.html" class="float-btn">Home</a>
        <button class="float-btn" onclick="openFullscreen()">Fullscreen</button>
    </div>

    <div id='loading-text' style="color: white; font-family: cursive; font-size: 48px; text-align: center; margin-top: 20px; position: absolute; width: 100%; z-index: 10;">LOADING...</div>
    <canvas id="unity-canvas" tabindex="-1" hidden></canvas>

    <script src="Build/ultrakill.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");

        // Fullscreen Function
        function openFullscreen() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            }
        }

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
        } else {
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];
                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        resolve(URL.createObjectURL(mergedBlob));
                        return;
                    }
                    fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                        buffers.push(data);
                        fetchPart(index + 1);
                    }).catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        Promise.all([
            mergeFiles(getParts("Build/ultrakill.data.unityweb", 1, 4)),
            mergeFiles(getParts("Build/ultrakill.wasm.unityweb", 1, 2))
        ]).then(([dataUrl, wasmurl]) => {
            document.querySelector("#unity-canvas").hidden = false;
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: dataUrl,
                frameworkUrl: "Build/ultrakill.framework.js.unityweb",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Hakita and Cake Logic",
                productName: "ULTRAKILL",
                productVersion: "1.4",
            }).then((e) => {
                document.querySelector("#loading-text").remove();
            });
        });
    </script>
</body>
</html>
