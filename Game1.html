<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home - Google Drive</title>
    <style>
        :root {
            --glass-bg: rgba(45, 15, 66, 0.4);
            --glass-border: rgba(186, 103, 255, 0.3);
            --accent-purple: #ba67ff;
        }

        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* The Frame Container */
        .game-wrapper {
            width: 95vw;
            height: 85vh;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* The Iframe - Essential attributes added for Unity Games */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }

        .bar {
            height: 50px;
            background: rgba(20, 10, 30, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid var(--glass-border);
        }

        .btn {
            color: white;
            text-decoration: none;
            border: 1px solid var(--accent-purple);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
            background: rgba(186, 103, 255, 0.1);
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <iframe 
        src="./ULTRAKILL.html" 
        id="game" 
        allow="fullscreen; autoplay; gamepad; keyboard" 
        loading="lazy">
    </iframe>

    <div class="bar">
        <a href="./index.html" class="btn">HOME</a>
        <button class="btn" onclick="document.getElementById('game').requestFullscreen()">FULLSCREEN</button>
    </div>
</div>

</body>
</html>
